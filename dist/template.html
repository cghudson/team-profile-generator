<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/372064985b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>My Team</title>
</head>

<body>
    <header>
        <h1>My Team</h1>
    </header>

    <main class="container">
        <section class="row">
            <div class="d-flex flex-wrap">


                <!-- start manager card -->
                <div class="card m-4">
                    <div class="card-header bg-primary bg-gradient text-light">
                        <h2 class="card-title">Name</h2>
                        <p class="card-title"><i class="fa-solid fa-mug-hot"></i> Manager</p>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <p class="list-group-item">ID: </p>
                            <p class="list-group-item">Email: <a
                                    href="mailto:cghudson@uwalumni.com">cghudson@uwalumni.com</a>
                            </p>
                            <p class="list-group-item">Office Number: </p>
                        </div>
                    </div>
                </div>

                <!-- start engineer card -->
                <div class="card m-4">
                    <div class="card-header bg-primary bg-gradient text-light">
                        <h2 class="card-title">Name</h2>
                        <p class="card-title"><i class="fa-solid fa-glasses"></i> Engineer</p>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <p class="list-group-item">ID: </p>
                            <p class="list-group-item">Email: <a
                                    href="mailto:cghudson@uwalumni.com">cghudson@uwalumni.com</a>
                            </p>
                            <p class="list-group-item">GitHub: <a href="https://github.com/" target="_blank"> Username</a></p>
                        </div>
                    </div>
                </div>

                <!-- start intern card -->
                <div class="card m-4">
                    <div class="card-header bg-primary bg-gradient text-light">
                        <h2 class="card-title">Name</h2>
                        <p class="card-title"><i class="fa-solid fa-user-graduate"></i> Intern</p>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <p class="list-group-item">ID: </p>
                            <p class="list-group-item">Email: <a
                                    href="mailto:cghudson@uwalumni.com">cghudson@uwalumni.com</a>
                            </p>
                            <p class="list-group-item">School: </p>
                        </div>
                    </div>
                </div>



            </div>
        </section>
    </main>
</body>
</html>
